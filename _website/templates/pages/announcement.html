{% extends '../__base_layout.html' %}

{% load static %}
{% load i18n %}
{% load md %}

{% block content %}
<div class="jumbotron info announcement">
  <div class="announcement">
    <h1>{{ announcement.title }}</h1>

    <hr class="my-3">

    <div class="jumbotron-content row">
      {% if announcement.image is not None %}
        <div class="col col-12 col-lg-6">
          <img class="mr-4" src="{{ announcement.image.url }}">
        </div>
      {% endif %}

      <div class="col col-12 {% if announcement.image is not None %}col-lg-6{% endif %}">
        {{ announcement.content|md|safe }}
      </div>
    </div>
  </div>
</div>
{% endblock %}
